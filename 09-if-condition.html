<body>
    <table border="1" style="margin-left:auto; margin-right:auto;">
        <thead>
            <tr>
                <th>กรุณาป้อนชื่อสินค้า</th>
                <th>กรุณาป้อนราคาสินค้า</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" name="goods" id="goods" style="background-color: rgb(245, 223, 150);">
                </td>
                <td>
                    <input type="text" name="price" id="price" style="background-color: rgb(255, 229, 159);">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="text-align: center;"><button type='submit' name="submit" id="submit" onclick="click_submit()">Submit</button></td>
                <td style="text-align: center;"><button type='reset' name="reset" id="reset" onclick="click_reset()">Reset</button></td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    
    คำนวณราคาสินค้าที่บวก Vat 7%
    <p name="output" id="output"></p>

    <script>
        function click_submit() {

        if(
            document.getElementById('goods').value != '' &&
            document.getElementById('price').value == ''
            )
            {

        }

            document.getElementById('output').innerHTML=
            document.getElementById('goods').value + ' = ' +
            (Number(document.getElementById('price').value) +
            Number((document.getElementById('price').value*0.07))).toFixed(2) +
            ' บาท '
                }
            document.getElementById('goods').value = ''
            document.getElementById('price').value = ''

            function click_reset(onclick){
            document.getElementById('goods').value = ''
            document.getElementById('price').value = ''

            }
    </script>
