<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Switch condition</title>
</head>
<body>
    กรณาใส่วันของสัปดาห์เป็นตัวเลข
    <input type="text" name = "dayofweek" id = "dayofweek">
    <br>
    <br>
    <button onclick='click_submit()'>Submit</button>
    <br>
    <br>
    <p name ="output" id="output"></p>
    <Script>
        function click_submit() {
            switch (document.getElementById('dayofweek').value) {
                case "1":
                    document.getElementById('output').innerHTML = 'วันจันทร์'
                    break;
                case "2":
                    document.getElementById('output').innerHTML = 'วันอังคาร'
                    break;
                case "3":
                    document.getElementById('output').innerHTML = 'วันพุธ'
                    break;
                case "4":
                    document.getElementById('output').innerHTML = 'วันพฤหัสบดี'
                    break;
                case "5":
                    document.getElementById('output').innerHTML = 'วันศุกร์'
                    break;
                case "6":
                    document.getElementById('output').innerHTML = 'วันเสาร์'
                    break;
                case "7":
                    document.getElementById('output').innerHTML = 'วันอาทิตย์'
                    break;
                default:
                    alert('กรุณาใส่ตัวเลข1-7เท่านั่นนะครับอิอิ')
                    break;
           } 
            document.getElementById('dayofweek').value= ''
         }        
        </Script>
   
</body>
</html>
